name: .NET Tests

on:
  push:
    branches:
      - "**"
  pull_request:
    branches:
      - main

jobs:
  build-and-test:
    # Cambiamos Ubuntu por Windows para que soporte el targeting de Windows
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: 9.0.x

      - name: Restore & Build
        # En Windows, 'dotnet build' en la raíz suele funcionar mejor
        # si hay un archivo de solución, pero mantendremos el comando simple
        run: |
          dotnet restore
          dotnet build --configuration Release --no-restore

      - name: Run Tests
        shell: pwsh
        run: |
          cd MusRoyalePC.Tests
          dotnet test --configuration Release --no-build --verbosity normal