name: .NET Tests

on:
  push:
    branches:
      - "**"
  pull_request:
    branches:
      - main

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: 9.0.x

      - name: Restore dependencies
        run: dotnet restore
        # Restauramos desde la raíz para que encuentre ambos proyectos

      - name: Build
        run: dotnet build --configuration Release --no-restore

      - name: Run Tests
        # Aquí le decimos específicamente dónde trabajar
        working-directory: ./MusRoyalePC.Tests
        run: dotnet test --configuration Release --no-build --verbosity normal